{% extends 'base/base.html' %}
{% load static %}

{% block title %}Python Pro - Aperitivo{% endblock title %}
{% block description %}Página com vídeo gratuito{% endblock description %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="pt-4 pb-3">{{ aula.titulo | default:'Faltando título' }}</h1>
            <div style="padding:35% 0 0 0;position:relative;">
                <iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}?badge=0&amp;autopause=0&amp;quality_selector=1&amp;player_id=0&amp;app_id=58479"
                        frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                        style="position:absolute;top:0;left:0;width:60%;height:100%;"
                        title="Amostra de vídeo"></iframe>
            </div>
            <script src="https://player.vimeo.com/api/player.js"></script>
        </div>
    </div>
</div>
{% endblock body %}
